<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzbany RPG</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH1zUu0FF7M6G2JfduUw1W6OlC5HY+1uNw6d69J4h0wojtylF5E5WBl/6Rc5QmYGFH4y1VDQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="indexStyles.css">
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="dziad.mp4" type="video/mp4">
        Twoja przeglądarka nie obsługuje tagu wideo.
    </video>

    <div id="video-overlay"></div>

    <header>
        <a href="index.html"><img src="logo.png" id="logo"></a>
    </header>
    <main>
        <section id="welcome">
            <div class="welcome-content">
                <h1>Oficjalne otwarcie serwera Dzbany RPG!</h1>
                <p id="countdown"></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Dzbany Industries sp. z o.o. Wszelkie prawa zastrzeżone i tak dalej.</p>
            <nav class="footer-nav">
                <a href="https://www.instagram.com/dzbany_steva_official?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="><img src="ig.svg"></a>
                <a href="https://discord.gg/J4NycPja"><img src="dc.svg" class="social_icon"></a>
            </nav>
        </div>
    </footer>
    <script>
        const countDownDate = new Date("Jul 20, 2024 19:00:00").getTime();

        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + " dni<br>" + hours + " godzin<br>"
            + minutes + " minut<br>" + seconds + " sekund";

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "Serwer jest już otwarty!";
            }
        }, 1000);
    </script>
</body>
</html>
